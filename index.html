<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Videos de Música</title>

    <script defer src="js/main.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Videos de Música</h1>
        <input type="text" id="search" placeholder="Buscar música..." oninput="searchVideos()">
        <button onclick="clearSearch()">Limpiar Búsqueda</button>
        <select id="sortBy" onchange="searchVideos()">
            <option value="relevance">Relevancia</option>
            <option value="date">Fecha</option>
            <option value="title">Título</option>
        </select>
        <button onclick="clearSort()">Limpiar Orden</button>
        <div id="videos"></div>
        <h2>Canciones Guardadas</h2>
        <div id="savedSongs"></div>
    </div>
    
</body>
</html>
