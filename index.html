<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Videos de Música</title>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/dom.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Videos de Música</h1>
        <p>Podes escuchar nuestros videos sugerencia o buscar tus propias canciones</p>
        <input type="text" id="search" placeholder="Buscar música...">
        <button id="searchBtn">Buscar</button>
        <button id="clearSearchBtn">Limpiar Búsqueda</button>
        <select id="sortBy">
            <option value="relevance">Relevancia</option>
            <option value="date">Fecha</option>
            <option value="title">Título</option>
        </select>
        <button id="clearSortBtn">Limpiar Orden</button>
    
        <div id="videos"></div>
        <h2>Canciones Guardadas</h2>
        <div id="savedSongs"></div>
        <h2>Añadir Video de YouTube</h2>
        <input type="text" id="newVideoUrl" placeholder="URL de YouTube">
        <input type="text" id="newVideoTitle" placeholder="Título del Video">
        <button id="addVideoBtn">Añadir Video</button>
    </div>
</body>
</html>
