<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Videos de Música</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/dom.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center header-title">Videos de Música</h1>
        <p class="text-center">Podes escuchar nuestros videos sugerencia o buscar tus propias canciones</p>
        <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="Buscar música...">
        </div>
        <div class="form-group text-center">
            <button id="searchBtn" class="btn btn-primary">Buscar</button>
            <button id="clearSearchBtn" class="btn btn-secondary">Limpiar Búsqueda</button>
        </div>
        <div class="form-group">
            <select id="sortBy" class="form-control">
                <option value="relevance">Relevancia</option>
                <option value="date">Fecha</option>
                <option value="title">Título</option>
            </select>
        </div>
        <div class="form-group text-center">
            <button id="clearSortBtn" class="btn btn-secondary">Limpiar Orden</button>
        </div>

        <p class="text-center">Ver a continuacion nuestras sugerencias:</p>
        
        <div id="videos" class="mt-4"></div>
        <h2 class="mt-5">Canciones Guardadas</h2>
        <div id="savedSongs" class="mt-4"></div>
        <h2 class="mt-5">Añadir Video de YouTube</h2>
        <div class="form-group">
            <input type="text" id="newVideoUrl" class="form-control" placeholder="URL de YouTube">
        </div>
        <div class="form-group">
            <input type="text" id="newVideoTitle" class="form-control" placeholder="Título del Video">
        </div>
        <div class="form-group text-center">
            <button id="addVideoBtn" class="btn btn-success">Añadir Video</button>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
